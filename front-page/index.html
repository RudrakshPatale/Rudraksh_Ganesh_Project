<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head-block">
            <div class="head-logo border">
                <div class="logo"></div>
            </div>
            <div class="head-title border">
                <h1>Student Placement Portal</h1>
            </div>
        </div>
    </header>
    <div class="section">
        <div class="box1 box">
            <div class="head"><h3>Student</h3></div>
            <div class="box-img" style="background-image: url('student.jpeg');"></div>
            <div class="login border"><a href="">Sign In</div>
            <div class="regis border"><a href="">Sign Up</a></div>
        </div>  
        <div class="box2 box">
            <div class="head"><h3>Company</h3></div>
            <div class="box-img" style="background-image: url('company.jpeg');"></div>
            <div class="login border"><a href="">Sign In</div>
            <div class="regis border"><a href="">Sign Up</a></div>
        </div>
        <div class="box3 box">
            <div class="head"><h3>Admin</h3></div>
            <div class="box-img" style="background-image: url('admin.jpeg');"></div>
            <div class="login border"><a href="">Sign In</div>
            <div class="regis border"><a href="">Sign Up</a></div>
        </div>    
    </div>
    <div class="foot">
        <div class="foot-msg">
            <h2>~One Stop portal for placement information for student and companies~</h2>
        </div>
    </div>
</body>
</html>
